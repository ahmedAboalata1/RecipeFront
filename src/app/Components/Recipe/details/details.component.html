<div class="card bg-dark mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        
        <img src="../../../../assets/{{recipe.image}}" class="img-fluid rounded-start" alt="{{recipe.image}}">
        <h3>{{recipe.recipeType.typeName}}</h3>
      </div>
      <div class="col-md-8">
        <h2 class="card-title">{{recipe.name}}</h2>
        <div class="card-body">
          <h3>Rate :{{recipe.rate}}</h3>
          <p class="card-text"><b>Ingredients</b> :{{recipe.ingredients}}</p>
          <p class="card-text"><b>Steps</b> :{{recipe.steps}}</p>
        </div>
      </div>
    </div>
  </div>
