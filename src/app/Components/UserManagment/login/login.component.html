<h1>login</h1>
<form [formGroup]="loginForm" (ngSubmit)="loginAccount()">
    <div  class="form-group my-2">
        <label for="email">Email</label>
        <input class="form-control" type="email" formControlName="email">
        <span *ngIf="loginForm.get('email')?.invalid &&(loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">Email not valid </span>
    </div>
    <div class="form-group my-2">
        <label for="Password">Password</label>
        <input class="form-control" type="password" formControlName="Password">
        <span *ngIf="loginForm.get('Password')?.invalid &&(loginForm.get('Password')?.dirty || loginForm.get('Password')?.touched)" class="text-danger">Password not valid </span>
    </div>
    <button   type="submit" class="btn btn-info">login</button>
</form>
